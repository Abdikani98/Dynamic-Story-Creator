<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Story Creator</title>
  <link rel="stylesheet" href="sty.css">
</head>
<body>
  <header>
    <h1>ðŸŒŸ Dynamic Story Creator ðŸŒŸ</h1>
  </header>
  <main>
    <form id="storyForm">
      <label for="name">Enter a Name:</label>
      <input type="text" id="name" placeholder="e.g. Alex" required />
      <small class="error-message" id="nameError"></small>

      <label for="place">Enter a Place:</label>
      <input type="text" id="place" placeholder="e.g. Paris" required />
      <small class="error-message" id="placeError"></small>

      <label for="verb">Enter a Verb:</label>
      <input type="text" id="verb" placeholder="e.g. run" required />
      <small class="error-message" id="verbError"></small>

      <label for="adjective">Enter an Adjective:</label>
      <input type="text" id="adjective" placeholder="e.g. exciting" required />
      <small class="error-message" id="adjectiveError"></small>

      <label for="noun">Enter a Noun:</label>
      <input type="text" id="noun" placeholder="e.g. treasure" required />
      <small class="error-message" id="nounError"></small>

      <button type="submit">Create Story</button>
      <button type="button" id="resetButton">Reset</button>
    </form>

    <section id="storyOutput">
      <h2>Your Story:</h2>
      <p id="story"></p>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
