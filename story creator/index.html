<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Story Creator</title>
  <style>
    /* General Styles */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: radial-gradient(circle, #1e3c72, #2a5298);
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5rem 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin: 0;
      color: #ffeb3b;
      animation: fadeIn 1s ease-out forwards;
    }

    main {
      padding: 2rem;
      animation: slideIn 1s ease-out forwards;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: scale(1.03);
    }

    form label {
      display: block;
      margin: 0.8rem 0 0.2rem;
      font-size: 1.1rem;
      text-align: left;
      color: #d9d9d9;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    form input:focus {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.3);
    }

    form button {
      padding: 0.8rem 2.5rem;
      margin: 0.5rem;
      border: none;
      background: linear-gradient(45deg, #ff6a00, #ff0000);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s ease;
    }

    form button:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .error-message {
      color: #ff6f61;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: left;
      font-style: italic;
    }

    #storyOutput {
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #storyOutput.show {
      opacity: 1;
      transform: translateY(0);
    }

    #storyOutput h2 {
      font-size: 2rem;
      color: #ffeb3b;
      font-family: 'Pacifico', cursive;
    }

    #storyOutput p {
      font-size: 1.3rem;
      font-weight: bold;
      line-height: 1.8;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-50px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒŸ Dynamic Story Creator ðŸŒŸ</h1>
  </header>
  <main>
    <form id="storyForm">
      <label for="name">Enter a Name:</label>
      <input type="text" id="name" placeholder="e.g. Alex" required />
      <small class="error-message" id="nameError"></small>

      <label for="place">Enter a Place:</label>
      <input type="text" id="place" placeholder="e.g. Paris" required />
      <small class="error-message" id="placeError"></small>

      <label for="verb">Enter a Verb:</label>
      <input type="text" id="verb" placeholder="e.g. run" required />
      <small class="error-message" id="verbError"></small>

      <label for="adjective">Enter an Adjective:</label>
      <input type="text" id="adjective" placeholder="e.g. exciting" required />
      <small class="error-message" id="adjectiveError"></small>

      <label for="noun">Enter a Noun:</label>
      <input type="text" id="noun" placeholder="e.g. treasure" required />
      <small class="error-message" id="nounError"></small>

      <button type="submit">Create Story</button>
      <button type="button" id="resetButton">Reset</button>
    </form>

    <section id="storyOutput">
      <h2>Your Story:</h2>
      <p id="story"></p>
    </section>
  </main>
  <script>
    document.getElementById('storyForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const place = document.getElementById('place').value.trim();
      const verb = document.getElementById('verb').value.trim();
      const adjective = document.getElementById('adjective').value.trim();
      const noun = document.getElementById('noun').value.trim();

      let isValid = true;

      // Validation: Strings only, no numbers
      const stringRegex = /^[a-zA-Z\s]+$/;

      if (!name || !stringRegex.test(name)) {
        showError('nameError', 'Please enter a valid name (letters only).');
        isValid = false;
      } else {
        clearError('nameError');
      }

      if (!place || !stringRegex.test(place)) {
        showError('placeError', 'Please enter a valid place (letters only).');
        isValid = false;
      } else {
        clearError('placeError');
      }

      if (!verb || !stringRegex.test(verb)) {
        showError('verbError', 'Please enter a valid verb (letters only).');
        isValid = false;
      } else {
        clearError('verbError');
      }

      if (!adjective || !stringRegex.test(adjective)) {
        showError('adjectiveError', 'Please enter a valid adjective (letters only).');
        isValid = false;
      } else {
        clearError('adjectiveError');
      }

      if (!noun || !stringRegex.test(noun)) {
        showError('nounError', 'Please enter a valid noun (letters only).');
        isValid = false;
      } else {
        clearError('nounError');
      }

      if (isValid) {
        const story = `
          Once upon a time, ${name} decided to visit ${place}. It was a ${adjective} day, 
          and everything seemed perfect. Suddenly, ${name} realized they needed to ${verb} 
          to find the legendary ${noun}. The journey was full of twists and turns. Along 
          the way, ${name} faced many challenges but never gave up. Finally, at the end 
          of the day, ${name} found the ${noun} and discovered its magical powers. From 
          that day forward, ${name} became the hero of ${place}, and their story was told 
          for generations.
        `;

        const storyOutput = document.getElementById('storyOutput');
        document.getElementById('story').textContent = story;
        storyOutput.classList.add('show');
      }
    });

    function showError(elementId, message) {
      document.getElementById(elementId).textContent = message;
    }

    function clearError(elementId) {
      document.getElementById(elementId).textContent = '';
    }

    document.getElementById('resetButton').addEventListener('click', function () {
      document.getElementById('storyForm').reset();
      const storyOutput = document.getElementById('storyOutput');
      storyOutput.classList.remove('show');
      clearError('nameError');
      clearError('placeError');
      clearError('verbError');
      clearError('adjectiveError');
      clearError('nounError');
    });
  </script>
</body>
</html>
